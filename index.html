<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
       <div class="container border"> 
            <div class="row border bg bg-light ps-5" id="head-div">   
                <h1>Payment Form Example</h1> 
            </div>
            <div class="row">
                <div class="alert alert-danger ps-5" role="alert"> <!--alert-->
                Some fields are missing
                </div>
            </div>

            <!-- josh stuff -->
            <div class="container">
                <div class="d-flex"> <!--row 1-->
                    <div class="d-grid col-5">
                        <label>Card #</label>
                        <input class="name col-11" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="d-grid col-3">
                        <label>CVC #</label>
                        <input class="name col-11" placeholder="0000">
                    </div>
                    <div class="d-grid col-4">
                        <label>Amount</label>
                        <input class="name col-11" placeholder="Amount">
                    </div>
                </div>
                <div class="row"> <!--row 2-->
                    <div class="d-grid col-5">
                        <label>First Name</label>
                        <input class="name col-12">
                    </div>
                    <div class="d-grid col-5">
                        <label>Last Name</label>
                        <input class="name col-12">
                    </div>
                </div>
                <div class="row"> <!--row 3-->
                    <div class="d-grid col-6">
                        <label>City</label>
                        <input class="name col-11">
                    </div>
                    <div class="d-grid col-3">
                        <label></label>
                        <button class="btn btn-secondary dropdown-toggle col-11" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pick a state
                          </button>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">North Carolina</a></li>
                            <li><a class="dropdown-item" href="#">South Carolina</a></li>
                            <li><a class="dropdown-item" href="#">Anywhere else</a></li>
                          </ul>
                    </div>
                    <div class="d-grid col-3">
                        <label>Postal Code</label>
                        <input class="name col-11">
                    </div>
                </div>
                <div class="row"><!-- row 4-->
                    <div class="d-grid col-6">
                        <label>We accept:</label>
                        <div class="bg bg-secondary col-6 p-3"><!--credit card radio-->
                            <input type="radio" name="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" name="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="dinersclub">
                            <i class="fa-brands fa-cc-diners-club"></i>
                            <input type="radio" name="paypal">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </div>
                    </div>
                    <div class="d-grid col-6">
                        <label>Message:</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"></label>
                        <p>add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="d-flex bg bg-light justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>   
        </div> 
        <script src="https://kit.fontawesome.com/3522cdc849.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
